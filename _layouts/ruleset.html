<h1>Ruleset</h1>

{{ content }}
<div class="indent">
  {% assign page-order = site.pages | sort: 'chapter' %}
  {% for page in page-order %}
  {% if page.categories contains 'ruleset' %}

      {{ page.title }}<small>v{{ page.version }}</small>
    </a></h3>
  <p class="aside">
    {{ page.description }}
  </p>
  {% endif %}
  {% endfor %}
</div>
