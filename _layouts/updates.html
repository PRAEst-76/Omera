---
layout: default
---
<h1>{{ page.categories | capitalize }}</h1>

{{ content }}
<div class="indent">
    {% for post in site.posts %}
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
        <span class="postDate">
            {{ post.date | date: "%b %-d, %Y" }}
        </span>
    </h3>
    <p class="excerpt">
        {{ post.excerpt}}
    </p>
    {% endfor %}
</div>
