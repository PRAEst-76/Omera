---
layout: default
---
<h1>Lore</h1>

{{ content }}
<div class="indent">
  {% assign page-order = site.pages | sort: 'chapter' %}
  {% for page in page-order %}
  {% if page.categories contains 'lore' %}
  <h3><a href="{{ site.baseurl }}{{ page.url }}">
      {{ page.title }}
    </a>
    {% if page.version %}
    <span class="version">
      v{{ page.version }}
    </span>
      {% endif %}
  </h3>
  <div class="aside">
    <p>
      {{ page.description }}
    </p>
  </div>
  {% endif %}
  {% endfor %}
</div>
