---
layout: default
---
<h1><a href="{{ site.baseurl }}{{ page.categories }}">{{ page.categories | capitalize }}</a></h1>

{{ content }}

{% for page in site.pages %}
  {% if page.categories contains 'lore' %}
    <a href="{{ site.baseurl }}{{ page.url }}">
      <p>{{ page.title }}</p>
    </a>
    <p>{{ page.description }}</p>
  {% endif %}
{% endfor %}
