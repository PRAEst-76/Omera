---
layout: default
---
<h1>Lore</h1>

{{ content }}
			<div class="indent">
{% for page in site.pages %}
  {% if page.categories contains 'lore' %}
    <h4><a href="{{ site.baseurl }}{{ page.url }}">
      {{ page.title }}
    </a></h4>
    <p>{{ page.description }}</p>
  {% endif %}
{% endfor %}
</div>
