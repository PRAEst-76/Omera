---
layout: default
---
<h1>Lore</h1>

{{ content }}
<div class="toc">
  {% assign page-order = site.pages | sort: 'chapter' %}
  {% for page in page-order %}
  {% if page.categories contains 'lore' %}
  <h4><a href="{{ site.baseurl }}{{ page.url }}">
      {{ page.title }}
    </a></h4>
  <p class="" postDate">{{ page.description }}</p>
  {% endif %}
  {% endfor %}
</div>
