---
layout: default
---

<h1>{{ page.categories | capitalize ]]  {{ page.slug }}</h1>
{{content}}

{% if page.author %}
  <p class="byline">{{ page.author | join: " - " }}</p>
{% endif %}

{% if page.tags %}
  <p class="byline"><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
