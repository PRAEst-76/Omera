---
layout: default
---

<h1>{{ post.categories ]]/{{ post.title }}</h1>

<div class="entry">
{{content}}
</div>

{% if post.author %}
  <p class="byline">{{ post.author | join: " - " }}</p>
{% endif %}
<p class="byline"><small>{{ post.date | date: "%-d %B %Y" }}</small></p>
{% if post.tags %}
  <p><small>tags: <em>{{ post.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
