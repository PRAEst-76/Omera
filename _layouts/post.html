---
layout: default
---

<h1 class="category">{{ page.categories | capitalize }}</h1>

{{content}}

{% if page.author %}
  <p class="byline">{{ page.author | join: " - " }}
{% endif %}
<small>{{ page.date | date: "%-d %B %Y" }}</small></p>
{% if page.tags %}
  <p><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
