---
layout: default
---

<h1>{{ page.categories ]]  {{ page.title }}</h1>
<small>{{ page.date | date: "%-d %B %Y" }}</small>

{{content}}


{% if page.author %}
  <small><em>{{ page.author | join: "</em> - <em>" }}</em></small>
{% endif %}


{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
