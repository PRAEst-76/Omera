---
layout: default
---

<h1>{{ post.categories ]]  {{ post.title }}</h1>
<small>{{ page.date | date: "%-d %B %Y" }}</small>

{{content}}


{% if post.author %}
  <p class="byline">{{ post.author | join: " - " }}</p>
{% endif %}


{% if post.tags %}
  <p class="byline"><small>tags: <em>{{ post.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
