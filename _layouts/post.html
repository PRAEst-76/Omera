---
layout: default
---
<h1><a href="{{ site.baseurl }}/updates">Project Updates /</a></h1>
{{ page.categories }}
{{ content }}

{% if page.author %}
  <p class="byline">{{ page.author | join: " - " }}
{% endif %}
<small>{{ page.date | date: "%-d %B %Y" }}</small></p>
{% if page.tags %}
  <p><small><em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
