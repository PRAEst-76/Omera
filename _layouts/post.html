---
layout: default
---

<h1>{{ page.categories ]]  {{ page.title }}</h1>
<small>{{ page.date | date: "%-d %B %Y" }}</small>

{{content}}


{% if page.author %}
  <p class="byline">{{ page.author | join: " - " }}</p>
{% endif %}


{% if page.tags %}
  <p class="byline"><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
