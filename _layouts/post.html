---
layout: default
---
<!-- <link rel="alternate" type="application/rss+xml" href="{{ site.url }}{{site.baseurl }}/feed.xml" /> -->
# {{ page.categories | capitalize }}

{{ content }}

{% if page.author %}
  <p class="byline">{{ page.author | join: " - " }}
{% endif %}
<small>{{ page.date | date: "%-d %B %Y" }}</small></p>
{% if page.tags %}
  <p><small><em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
