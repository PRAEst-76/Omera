---
layout: default
---

<h1>{{ page.categories ]]/{{ page.title }}</h1>

<div class="entry">
{{content}}
</div>

{% if page.author %}
  <p class="byline">{{ page.author | join: " - " }}</p>
{% endif %}
<p class="byline"><small>{{ page.date | date: "%-d %B %Y" }}</small></p>
{% if page.tags %}
  <p><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
