---
layout: default
---
<link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" />
<h1>{{ page.categories }}</h1>
{{ content }}

{% if page.author %}
  <p class="byline">{{ page.author | join: " - " }}
{% endif %}
<small>{{ page.date | date: "%-d %B %Y" }}</small></p>
{% if page.tags %}
  <p><small><em>{{ page.tags | join: "</em> - <em>" }}</em></small></p>
{% endif %}
