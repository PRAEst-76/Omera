---
layout: default
---
<h1>{{ page.categories | capitalize }}</h1>

{{ content }}

{% for page in site.pages %}
  {% if page.categories contains 'modules' %}
        <a href="{{ site.baseurl }}{{ page.url }}">
      <p>{{page.title}}</p>
</a>
      <p>{{page.description}}</p>
  {% endif %}
{% endfor %}
