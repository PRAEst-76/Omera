---
layout: default
---
<h1>Modules</h1>

{{ content }}
<div class="indent">
  {% assign page-order = site.pages | sort: 'chapter' %}
  {% for page in page-order %}
  {% if page.categories contains 'modules' %}
  <h3><a href="{{ site.baseurl }}{{ page.url }}">
      {{ page.title }}
    </a>
    <small>
      v{{ page.version }}
    </small>
  </h3>
  <div class="aside">
    <p>
      {{ page.description }}
    </p>
  </div>
  {% endif %}
  {% endfor %}
</div>
